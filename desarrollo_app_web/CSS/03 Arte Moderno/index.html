<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <div class="whiteRight1"></div>
                <div class="whiteRight2"></div>

                        <div class="yellowSmall"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles For - While</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>

    <header class="nav">
        <h1 class="text-titulo">Ejercicios While - For</h1>
    </header>
    <main class="container">
        <div class="eje">
            <p class="text">Ejercicio 1</p>
            <button class="btn" onclick="contarHastaN()">Contar de 1 a N</button>
            <div class="tx" id="resultado"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 2</p>
            <button class="btn" onclick="suma5Numeros()">Suma de 5 números</button>
            <div class="tx" id="listaProducto"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 3</p>
            <button class="btn" onclick="MostrarPares()"> Mostrar pares entre 1 y 20</button>
            <div class="tx" id="ControlTareas"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 4</p>
            <button class="btn" onclick="contadorRegresivo()">Muestra contador regresivo con condición</button>
            <div class="tx" id="validarElement"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 5</p>
            <button class="btn" onclick="tablaMultiplicar()">Mostrar la tabla de multiplicar</button>
            <div class="tx" id="Saludo"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 6</p>
            <button class="btn" onclick="sumaHasta0()">Sumar hasta que se ingrese cero</button>
            <div class="tx" id="Calificar"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 7</p>
            <button class="btn" onclick="mostrarLetras()">Mostrar letras de una palabra</button>
            <div class="tx" id="Registro"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 8</p>
            <button class="btn" onclick="stockControl()">Control de stock</button>
            <div class="tx" id="stockControl"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 9</p>
            <button class="btn" onclick="promedioNotas()">Mostrar promedio de notas</button>
            <div class="tx" id="invitados"></div>
        </div>

        <div class="eje">
            <p class="text">Ejercicio 10</p>
            <button class="btn" onclick="contarMayoresEdad()">Contar cuántos son mayores de edad</button>
            <div class="tx" id="EvaluarRol"></div>
        </div>
    </main>

    <script src="./static/js/script.js"></script>
</body>
</html>


<!--

✅ Ejercicio 3: Mostrar solo los pares entre 1 y 20
Usa un for para mostrar en pantalla solo los números pares del 1 al 20.

✅ Ejercicio 4: Contador regresivo con condición
Pide un número al usuario y, usando un while, cuenta regresivamente hasta 0. Si el número es menor que 0, muestra "Número no válido".

✅ Ejercicio 5: Mostrar la tabla de multiplicar de un número
Solicita al usuario un número y usa un for para mostrar su tabla de multiplicar del 1 al 10.

✅ Ejercicio 6: Sumar hasta que se ingrese cero
Con while, sigue pidiendo números con prompt() y súmalos, hasta que el usuario escriba 0. Muestra el total acumulado.

✅ Ejercicio 7: Mostrar letras de una palabra
Pide al usuario una palabra y usa un for para mostrar cada letra por separado en el HTML.

✅ Ejercicio 8: Validar contraseña
Pide una contraseña al usuario y sigue pidiendo con while hasta que escriba "admin123". Luego, muestra "Acceso concedido".

✅ Ejercicio 9: Promedio de notas
Pide con prompt() cuántas notas va a ingresar. Usa un for para pedir cada nota, calcula el promedio y lo muestra.

✅ Ejercicio 10: Contar cuántos son mayores de edad
Pide con prompt() cuántas personas vas a ingresar. Por cada persona, pide la edad y muestra al final cuántas son mayores de edad (18+). -->

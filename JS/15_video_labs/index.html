<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <div class="flex-container">

        <div class="col-l">
            <video id="mainVideo" src="static/assets/video1.mp4" controls autoplay muted loop></video>

            <div class="row">
                <div class="start">
                    <h1 id="main-video-title">Example Video Title</h1>
                    <h3>1.3K Views | June 18, 2021</h3>
                    <div class="user">
                        <img src="static/assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>

        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>

            <div class="video-small" onclick="changeVideo('static/assets/video1.mp4', 'Not a Rick Roll')">
                <video class="vid-s" src="static/assets/video1.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small" onclick="changeVideo('static/assets/video2.mp4', '10 Facts About ET\'s Cat')">
                <video class="vid-s" src="static/assets/video2.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">10 Facts About ET's Cat</span>
            </div>

            <div class="video-small" onclick="changeVideo('static/assets/video3.mp4', '5 Cosplay Tips')">
                <video class="vid-s" src="static/assets/video3.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small" onclick="changeVideo('static/assets/video4.mp4', 'Boy Battles Dinobot in Thunderdome')">
                <video class="vid-s" src="static/assets/video4.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>

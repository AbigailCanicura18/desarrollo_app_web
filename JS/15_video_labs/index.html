<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div class="top"></div>
    <div class="nav-container">
        <h1>VideoLab</h1>
        <input type="text" placeholder="Search" name="query" class="search">
        <button class="btn">Login</button>
    </div>

    <div class="flex-container">

        <div class="col-l">

            <video class="main-video" id="mainVideo" src="resources/tetera.mp4" controls autoplay muted
                loop></video>

            <div class="row">
                <div class="start">

                    <h1 id="main-video-title">Té Perfecto: Cómo Relajarte en 5 Minutos (Receta Secreta)</h1>
                    <h3>1.3K Views | June 18, 2021</h3>
                    <div class="user">
                        <img src="resources/videolab.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Abigail Caniucura</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <div class="col-r">
            
            <h3 class="sub-header">Up next</h3>

            <div class="video-small"
                onclick="changeVideo('resources/video1.mp4', 'La Luz Suave y el Santuario Interior')">

                <video class="vid-s" src="resources/video1.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">La Luz Suave y el Santuario Interior</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resources/video2.mp4', 'Neblina de Atardecer: Colores en Calma')">
                <video class="vid-s" src="resources/video2.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Neblina de Atardecer: Colores en Calma</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resources/video3.mp4', 'La Suavidad de las Colinas Esmeralda')">
                <video class="vid-s" src="resources/video3.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">La Suavidad de las Colinas Esmeralda</span>
            </div>

            <div class="video-small"
                onclick="changeVideo('resources/video4.mp4', 'Meditación Submarina: Rayos de Paz')">
                <video class="vid-s" src="resources/video4.mp4" muted loop onmouseover="playVideo(this)"
                    onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Meditación Submarina: Rayos de Paz</span>
            </div>
            
        </div>

    </div>

    <script src="static/js/script.js"></script>
</body>

</html>

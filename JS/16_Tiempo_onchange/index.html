<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&quot" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1 class="title">DojoWeather</h1>
            <p>Burbank</p>
            <p>Chicago</p>
            <p>Dallas</p>
        </div>
        <div class="containerTiempo">
            <div class="navegadorMini">
                <h1 class="titulo">San Jose</h1>
                <label for="opciones">show temperature in</label>
                <select name="opciones" id="opciones">
                    <option value="op1">°C</option>
                    <option value="op2">°F</option>
                </select>
            </div>
            <div class="row">
                <div class="today">
                    <h1 class="dia">Today</h1>
                    <img src="static/nubeLloviendo.jpg">
                    <p>some rain</p>
                    <p>24°</p>
                    <p>18°</p>

                </div>
                <div class="tomorrow">
                    <h1 class="dia">Tomorrow</h1>
                    <img src="static/sol.jpg">
                    <p>some sun</p>
                    <p>27°</p>
                    <p>19°</p>
                </div>
                <div class="friday">
                    <h1 class="dia">Friday</h1>
                    <img src="static/nube.jpg">
                    <p>some clouds</p>
                    <p>21°</p>
                    <p>16°</p>
                </div>
                <div class="saturday">
                    <h1 class="dia">Saturday</h1>
                    <img src="static/sol.jpg">
                    <p>some sun</p>
                    <p>26°</p>
                    <p>21°</p>
                </div>
            </div>

        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>

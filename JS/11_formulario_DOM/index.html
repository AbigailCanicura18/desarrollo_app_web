<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad DOM: Ejercicios Combinados</title>
    <link rel="stylesheet" href="static/ccs/style.css">
</head>
<body>

    <section id="ejercicio1" class="container">
        <h1>Ejercicio 1: Registro de Estudiante</h1>
        <form id="studentForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Ej: ana perez">
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="14" max="100" placeholder="Ej: 18">
            </div>

            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Seleccione un curso</option>
                    <option value="3° Medio">3° Medio</option>
                    <option value="4° Medio">4° Medio</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Jornada:</legend>
                <div class="radio-group">
                    <input type="radio" id="jornadaManana" name="jornada" value="Mañana" required>
                    <label for="jornadaManana">Mañana</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="jornadaTarde" name="jornada" value="Tarde" required>
                    <label for="jornadaTarde">Tarde</label>
                </div>
            </fieldset>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="aceptaReglamento" name="aceptaReglamento" required>
                <label for="aceptaReglamento">Acepto el reglamento</label>
            </div>

            <div class="button-container">
                <button type="submit">Registrar Estudiante</button>
                <button type="button" id="limpiarBtnEj1">Limpiar</button>
            </div>
        </form>

        <div class="output-container" aria-live="polite">
            <p class="resultado" id="resultadoEj1"></p>
            <p class="error" id="errorEj1"></p>
        </div>
    </section>

    <section id="ejercicio2" class="container">
        <h1>Ejercicio 2: Calculadora de Promedio</h1>
        <form id="notesForm">
            <div class="form-group">
                <label for="nota">Ingresa una nota (1.0 - 7.0):</label>
                <input type="number" id="nota" name="nota" step="0.1" min="1.0" max="7.0" placeholder="Ej: 6.5">
            </div>
            <div class="button-container">
                <button type="button" id="addNoteBtn">Agregar Nota</button>
                <button type="button" id="calculateBtn">Calcular Promedio</button>
            </div>
        </form>
        
        <div class="extra-buttons">
            <button type="button" id="removeLastBtn">Eliminar Última</button>
            <button type="button" id="clearAllBtn">Limpiar Todo</button>
        </div>

        <div class="output-container" aria-live="polite">
            <p class="resultado" id="resultadoEj2"></p>
            <p class="error" id="errorEj2"></p>
        </div>
    </section>

    <script src="static/js/script.js"></script>
</body>
</html>
